<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<div class="hover">
						<h4>У вас еще нет аккаунта?</h4>
						<p>Тогда сейчас самое подходящее время, чтобы его создать, нажав на кнопку ниже.</p>
						<a class="button button-account" href="/reg">Создать аккаунт</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner">
					<h3>Авторизоваться</h3>
					<form class="row login_form" onsubmit="sendForm(this); return false">
						<div class="col-md-12 form-group">
							<input type="email" class="form-control" name="email" placeholder="Email" required />
						</div>
						<div class="col-md-12 form-group">
							<input
								type="password"
								class="form-control"
								name="pass"
								placeholder="Пароль"
								required
							/>
						</div>
						<p id="info" style="color: red"></p>
						<div class="col-md-12 form-group">
							<button type="submit" value="submit" class="button button-login w-100">
								Авторизоваться
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->

<!-- Modal Start-->
<div
	class="modal fade"
	id="Modal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
	style="top: 175px"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Вы успешно авторизованы</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">Вы будете перенаправлены в личный кабинет через 3 секунды.</div>
		</div>
	</div>
</div>
<!-- Modal End-->

<script>
	async function sendForm(form) {
		info.innerText = ``;
		let formData = new formData(form);

		let response = await fetch("authUser", {
			method: "POST",
			body: formData,
		});
		let res = await responce.json();
		if (res.result == "authOk") {
			$("#modal").modal("show");
			setTimeout(() => {
				location.href = "/users/profile";
			}, 3000);
		} else if (res.result == "authFailed") {
			info.innerText = `Неверный логин или пароль`;
		} else {
			alert("Неизвестная ошибка");
		}
	}
</script>
